<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/main.js"></script>
    </head>
    <body>
        {% if error %}
        <table border="1" width="300px" style="margin: auto;">
            <tr>
                <td align="center">
                    <span style="color: red; font-size:24px;">
                        {{error}}
                    </span>
                </td>
            </tr>
        </table>
        {% endif %}
        <form action="/login" method="post">
            <table border="1" width="300px" style="margin: auto;">
                <tr>
                    <td>아이디</td><td><input type="text" name="uID"></td>
                </tr>
                <tr>
                    <td>비번</td><td><input type="password" name="uPW"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="로그인">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
