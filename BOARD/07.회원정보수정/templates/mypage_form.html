<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원 정보 수정</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/main.js"></script>
    </head>
    <body>
        {% if error %}
        <table border="1" width="300px" style="margin: auto;">
            <tr>
                <td align="center">
                    <span style="color: red; font-size:24px;">
                        {{error}}
                    </span>
                </td>
            </tr>
        </table>
        {% endif %}
        <form action="/mypage/modify" method="post">
            <table border="1" width="300px" style="margin: auto;">
                <tr>
                    <td width="70px">회원번호</td>
                    <td><input type="text" value="{{user['uIDX']}}" readonly></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="uName" value="{{user['uName']}}"></td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="uID" value="{{user['uID']}}"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="uEmail" value="{{user['uEmail']}}"></td>
                </tr>
                <tr>
                    <td>가입일자</td>
                    <td><input type="datetime-local" value="{{user['joinDate']}}" readonly></td>
                </tr>
                <tr>
                    <td>권한</td>
                    <td>{{ '관리자' if user['level'] == 'A' else '일반회원' }}</td>
                </tr>
                </tr>
                <tr>
                    <td>비번</td>
                    <td><input type="password" name="uPW"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="수정하기">
                        <input type="reset" value="취소하기">
                        <a href="/"><button type="button">메인으로</button></a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
